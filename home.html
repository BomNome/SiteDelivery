<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/general.css">
    <link rel="stylesheet" href="css/home.css">
    <title>Home - LanchesDelivery</title>

        </div>

                        <div class="justify">
                            <div class="icon-image">

                        </div>
                </div>
            </div>
        </div>
    </div>
